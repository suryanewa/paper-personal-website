<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surya Newa</title>
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Surya Newa" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: {
                900: '#1a1a1a', // Charcoal
                800: '#2c2c2c',
                700: '#4a4a4a',
                blue: '#003366', // Deep Indigo
                red: '#8a1c1c', // Stamp Red
              },
              paper: {
                50: '#fdfbf7',
                100: '#f6f1eb',
                200: '#eaddcf',
                300: '#dccab3',
              },
              accent: {
                gold: '#c5a059',
              }
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
              hand: ['"Caveat"', 'cursive'],
            },
            backgroundImage: {
              'paper-noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E\")",
            },
            animation: {
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Hide native cursor everywhere so only custom ink cursor shows */
      html, body, *, *::before, *::after,
      a, button, input, textarea, select, label,
      [role="button"], [role="link"], [onclick],
      svg, img, div, span, p, h1, h2, h3, h4, h5, h6,
      ul, ol, li, table, tr, td, th,
      .cursor-pointer, .cursor-default, .cursor-not-allowed, .cursor-wait,
      .cursor-move, .cursor-text, .cursor-help, .cursor-grab, .cursor-grabbing {
        cursor: none !important;
      }

      body {
        background-color: #f6f1eb;
        overflow-x: hidden;
      }
      
      ::selection {
        background: rgba(197, 160, 89, 0.3);
        color: #000;
        text-shadow: none;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f6f1eb;
      }
      ::-webkit-scrollbar-thumb {
        background: #dccab3;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c5a059;
      }
      
      .text-ink-bleed {
        filter: url('#ink-spread');
      }
      
      .paper-edge {
        mask-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='rough'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.02' numOctaves='5' /%3E%3CfeDisplacementMap in='SourceGraphic' scale='5' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' fill='white' filter='url(%23rough)' /%3E%3C/svg%3E");
      }

      /* Subtle moving grain overlay */
      .grain-overlay::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
        animation: grain 8s steps(10) infinite;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: multiply;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "gsap/": "https://aistudiocdn.com/gsap@^3.13.0/",
    "gsap": "https://aistudiocdn.com/gsap@^3.13.0",
    "gsap/ScrollTrigger": "https://aistudiocdn.com/gsap@^3.13.0/ScrollTrigger"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="grain-overlay cursor-none">
    <!-- Global SVG Filters -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="ink-spread">
          <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.5" />
        </filter>
        <filter id="paper-roughness">
          <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" />
          <feDiffuseLighting in="noise" lighting-color="white" surfaceScale="2">
            <feDistantLight azimuth="45" elevation="60" />
          </feDiffuseLighting>
        </filter>
         <filter id="wiggle">
          <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="1" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
        </filter>
      </defs>
    </svg>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
